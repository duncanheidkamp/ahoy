<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ahoy - Offline</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: system-ui, -apple-system, sans-serif;
      background: linear-gradient(to bottom, #0369a1, #0c4a6e);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
      padding: 20px;
    }
    .container {
      max-width: 400px;
    }
    .anchor {
      width: 80px;
      height: 80px;
      margin: 0 auto 24px;
      opacity: 0.8;
    }
    h1 {
      font-size: 28px;
      margin-bottom: 12px;
      font-family: Georgia, serif;
    }
    p {
      font-size: 16px;
      opacity: 0.9;
      margin-bottom: 24px;
    }
    button {
      background: linear-gradient(to bottom, #f59e0b, #d97706);
      border: 2px solid #b45309;
      color: white;
      padding: 12px 24px;
      font-size: 16px;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
    }
    button:active {
      transform: scale(0.98);
    }
  </style>
</head>
<body>
  <div class="container">

    <h1>Lost at Sea</h1>
    <p>Arrr! You appear to be offline. Check your connection and try again.</p>
    <button onclick="window.location.reload()">Try Again</button>
  </div>
</body>
</html>
